<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Francisco Sueza Rodríguez" />
    <meta name="description" content="Tarea 4 de la asignatura DWEC: Gestión de Eventos">

    <link rel="stylesheet" href="style/style.css">
    <link rel="icon" type="image/x-icon" href="/img/favicon.ico">

    <!-- Enlace con los iconos de Font Awesome, para incluir el icono para mostrar la contraseña -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Los 39 Escalones</title>
  </head>

  <body>
    <header>
      <h1 class="title">Los 39 Escalones</h1>
    </header>

    <form id="form" class="form flex center" action="index.html" method="POST">
      <div class="form__header">
        <h2 class="form__title">Solicitud Maligna</h2>
      </div>

      <div class="form__controls flex">
        <label for="name" class="form__label">
          Nombre<span class="required" title="campo requerido">*</span>
        </label>
        <input id="name" name="name" type="text" class="form__input">
        <div id="nameError" class="errorMsg"></div>
      </div>

      <div class="form__controls flex">
        <label for="country" class="form__label">Seleccione su nacionalidad </label>
        <select id="country" name="country" class="form__select">
          <option value="Germany">Alemania</option>
          <option value="Spain">España</option>
          <option value="France">Francia</option>
          <option value="England">Inglaterra</option>
          <option value="Italy">Italia</option>
        </select>
      </div>

      <div class="form__controls flex">
        <label for="pass" class="form__label">
          Contraseña<span class="required" title="campo requerido">*</span>
        </label>
        <input id="pass" name="pass" type="password" class="form__input">
        <div id="passError" class="errorMsg"></div>
      </div>

      <div class="form__controls flex">
        <label for="passRep" class="form__label">
          Repita la contraseña<span class="required" title="campo requerido">*</span>
        </label>
        <div>
          <input id="passRep" name="passRep" type="password" class="form__input">
          <button id="showpass" type="button" class="form__password" title="Mostrar contraseña">
            <i class="fa fa-eye"></i>
          </button>
        </div>
        <div id="passRepError" class="errorMsg"></div>

      </div>

      <div class="form__buttons flex">
        <button id="sendButton" type="submit" class="form__button">Enviar</button>
        <button id="resetButton" type="button" class="form__button">Reiniciar</button>
      </div>
    </form>

    <div id="result" class="flex card result">
      Al actualizar este contenido se borra este mensaje.
    </div>

    <script type="module" src="./js/solicitud.js"></script>
  </body>

</html>

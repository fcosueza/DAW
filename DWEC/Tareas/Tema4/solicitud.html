<!DOCTYPE html>
<html lang="es">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Francisco Sueza Rodríguez" />
    <meta name="description" content="Tarea 4 de la asignatura DWEC: Gestión de Eventos">

    <link rel="stylesheet" href="style/style.css">

    <!-- Enlace con los icons de font awesome, para incluir un icono para mostrar la contraseña -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Los 39 Escalones</title>
  </head>

  <body>
    <header>
      <h1 class="title">Los 39 Escalones</h1>
    </header>

    <form class="form flex center" action="">
      <div class="form__header">
        <h2 class="form__title">Solicitud Maligna</h2>
      </div>

      <div class="form__controls flex">
        <label for="name" class="form__label">Nombre: </label>
        <input id="name" name="name" type="text" class="form__input" required>
      </div>

      <div class="form__controls flex">
        <label for="country" class="form__label">Seleccione su nacionalidad: </label>
        <select id="country" name="country" class="form__select">
          <option value="germany">Alemania</option>
          <option value="spain">España</option>
          <option value="france">Francia</option>
          <option value="england">Inglaterra</option>
          <option value="italy">Italia</option>
        </select>
      </div>

      <div class="form__controls flex">
        <label for="pass" class="form__label">Contraseña: </label>
        <input id="pass" name="pass" type="password" class="form__input" required>

      </div>

      <div class="form__controls flex">
        <label for="pass-rep" class="form__label">Repita la contraseña: </label>
        <div>
          <input id="pass-rep" name="pass-rep" type="password" class="form__input" required>
          <button id="showpass" type="button" class="form__password" title="Mostrar contraseña">
            <i class="fa fa-eye"></i>
          </button>
        </div>
      </div>

      <div class="form__buttons flex">
        <button type="button" class="form__button">Enviar</button>
        <button type="reset" class="form__button">Reiniciar</button>
      </div>
    </form>

    <div id="result">
      Al actualizar este contenido se borra este mensaje.
    </div>
  </body>

</html>
